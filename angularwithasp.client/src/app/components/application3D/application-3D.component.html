
<div class="containerTop">
  <mat-card class="example-result-card">
    <mat-card-content>
      <mat-form-field class="example-margin example-width" style="width: 100px; padding: 0px">
        <mat-label>Rotation Y</mat-label>
        <input matInput type="number" [(ngModel)]="value">
      </mat-form-field>
      <mat-slider class="example-margin"
                  [disabled]="false"
                  [max]="max"
                  [min]="min"
                  [step]="step"
                  [discrete]="thumbLabel"
                  [showTickMarks]="false">
        <input matSliderThumb [(ngModel)]="value" #slider (input)="onInputChange($event)">
      </mat-slider>
    </mat-card-content>
  </mat-card>
</div>
<div class="containerA" id="contA"></div>
<div class="slider"> </div>
<div class="containerB" id="contB"></div>
